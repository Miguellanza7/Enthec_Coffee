<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entech Coffee JAPAN | Contactanos</title>
    <link rel="icon" href="img/55d99486c21f7c5ae495f21bf484d8ad.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<header class="header">
    <nav class="nav">
        <img class="loguito" src="img/Icono.png" width="130" height="100" alt="">
        <a href="index.html" class="logo nav-link">Entech Coffee</a>
        <button class="nav-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu">
            <li class="nav-menu-item">
                <a href="we.html" class="nav-menu-link nav-link">Nosotros</a>
            </li>
            <li class="nav-menu-item">
                <a href="workshops.html" class="nav-menu-link nav-link">Talleres</a>
            </li>
            <li class="nav-menu-item">
                <a href="contact.html" class="nav-menu-link nav-link nav-menu-link_active">Contactanos</a>
            </li>
        </ul>
        
    </nav>
</header>
<body>
    <main class="contenedor">
        <h3 class="centrar-texto">Contáctanos</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre" />
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email" />
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje" placeholder="Comentarios"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario" />
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="Miguel"><span class="logo__bold">Miguel Lanza</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="we.html" class="navegacion__enlace">Nosotros</a>
                    <a href="workshops.html" class="navegacion__enlace">Talleres</a>
                    <a href="contact.html" class="navegacion__enlace">Contáctanos</a>
                </nav>
            </div>
        </div>
        <div class="colegio">
            <p>Entech Coffee JAPAN &copy; Derechos Reservados</p>
        </div>
    </footer>
    <script src="javascripts.js"></script>
    <script src="javascripts.js"></script>
</body>
</html>
